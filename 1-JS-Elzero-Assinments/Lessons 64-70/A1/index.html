  <body>
    <script>
      function getDetails(zName, zAge, zCountry) {
        function namePattern(zName) {
          let nameArr = zName.split(" ");
          return `${nameArr[0]} ${nameArr[1].substring(0, 1).toUpperCase()}.`;
          // Osama Mohamed => Osama M.
          // Ahmed ali => Ahmed A.
        }
        function ageWithMessage(zAge) {
          let number = "",
            numbers = "0123456789";
          for (let x = 0; x < zAge.length; x++) {
            if (numbers.includes(zAge[x])) {
              number += zAge[x];
            }
          }
          // for (char of zAge) {
          //   if (numbers.includes(char)) {
          //     number += char;
          //   }
          // }
          return `Your Age Is ${number}`;
        }
        function countryTwoLetters(zCountry) {
          return `You Live In ${zCountry.slice(0, 2).toUpperCase()}`;
          //     // Egypt => You Live In EG
          //     // Syria => You Live In SY
        }
        function fullDetails() {
          return `${namePattern(zName)} ${ageWithMessage(
            zAge
          )} ${countryTwoLetters(zCountry)}`;
          //     // Write Your Code Here
        }
        return fullDetails(); // Do Not Edit This
      }

      console.log(getDetails("Osama Mohamed", "Is My 38 Age", "Egypt"));
      // Hello Osama M., Your Age Is 38, You Live In EG

      console.log(getDetails("Ahmed ali", "32 Is The Age", "Syria"));
      // Hello Ahmed A., Your Age Is 32, You Live In SY
    </script>
