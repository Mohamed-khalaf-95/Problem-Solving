<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>Leson 40-47 A5</title>

  <body>
    <script>
      let needle = "JS";
      let haystack = ["PHP", "JS", "Python"];

      // Write 3 Solutions
      if (haystack.includes(needle) === true) {
        console.log("found");
      } else {
        console.log("Not found");
      }

      if (haystack.indexOf(needle) === 1) {
        console.log("found");
      } else {
        console.log("Not found");
      }
      if (haystack.lastIndexOf(needle) === 1) {
        console.log("found");
      } else {
        console.log("Not found");
      }
      if (haystack[1] === needle) {
        console.log("found");
      } else {
        console.log("Not found");
      }
    </script>
  </body>
