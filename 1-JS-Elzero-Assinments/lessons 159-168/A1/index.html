<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lessons 159-168 A1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <script>
      let dateNow = new Date();
      let birthday = new Date("jul 19,95");
      console.log(parseInt((dateNow - birthday) / 1000));
      console.log(parseInt((dateNow - birthday) / 1000 / 60));
      console.log(parseInt((dateNow - birthday) / 1000 / 60 / 60));
      console.log(parseInt((dateNow - birthday) / 1000 / 60 / 60 / 24));
      console.log(parseInt((dateNow - birthday) / 1000 / 60 / 60 / 24 / 30));
      console.log(
        parseInt((dateNow - birthday) / 1000 / 60 / 60 / 24 / 30 / 12)
      );

      // Needed Output

      // "1247939400 Seconds"
      // "20798990 Minutes"
      // "346650 Hours"
      // "14444 Days"
      // "481 Months"
      // "40 Years"
    </script>
  </body>
</html>
