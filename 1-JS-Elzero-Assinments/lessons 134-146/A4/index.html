<body>
    <SCRipt>
        let re = /https?:\/\/(?:[-\w]+\.)?([-\w]+)\.\w+(?:\.\w+)?\/?.*/ig;

        /*
        1- https?: => All https And Http and following by (:) [Not optional]
        2- \/\/ => using escap operator To Create Double Forword Slash (//); [Not optional]
        3- (?:[-\w]+\.)? => group to match Domain name(dns) and dot [Not optional]
        4- ([-\w]+) => Multi Words to match (com - org - net) [Not optional]
        5- \.\w+(?:\.\w+)?\/? => Multi Words To continue link [optional]
        6- .* => All link text [Not optional]
        */

    </SCRipt>
</body>
