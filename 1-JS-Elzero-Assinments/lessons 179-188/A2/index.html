<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lessons 179-188 A2</title>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Cairo:wght@200..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>

  <body>
    <script>
      async function getData() {
        try{
          let myFetch = await fetch("./artical.json");
        let jsData = await myFetch.json();
        for (let i = 0; i < jsData.length; i++) {
          jsData.length = 5;
          let container = document.createElement("div");
          let title = document.createElement("h3");
          let description = document.createElement("p");
          let titleTxt = document.createTextNode(jsData[i].title);
          let discTxt = document.createTextNode(jsData[i].description);
          title.appendChild(titleTxt);
          description.appendChild(discTxt);
          container.append(title, description);
          document.body.appendChild(container);
        }
        }catch{
          console.log(Error("Now Data Found"))
        }finally{
         console.log( "All Done")
        }
      
      }

      getData();
    </script>
  </body>
</html>
