<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leson 57-63 A2</title>
  </head>
  <body>
    <script>
      function calculate(
        firstNum,
        secondNum ,
        operation
      ) {
        secondNum === undefined
          ? console.log("Second Number Not Found")
          : operation === "add"
          ? console.log(`${(firstNum += secondNum)}`)
          : operation === "subtract"
          ? console.log(firstNum - secondNum)
          : operation === "multiply"
          ? console.log(firstNum * secondNum)
          : console.log(firstNum + secondNum);
      }

      // Needed Output
      calculate(20); // Second Number Not Found
      calculate(20, 30); // 50
      calculate(20, 30, "add"); // 50
      calculate(20, 30, "subtract"); // -10
      calculate(20, 30, "multiply"); // 600
    </script>
  </body>
</html>
