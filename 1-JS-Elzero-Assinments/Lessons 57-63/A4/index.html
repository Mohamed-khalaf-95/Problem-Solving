<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leson 57-63 A4</title>
  </head>
  <body>
    <script>
      function showDetails(a, b, c) {
        let str, num, bool;
        typeof a === "string"
          ? (str = a)
          : typeof b === "string"
          ? (str = b)
          : (str = c);
        typeof a === "number"
          ? (num = a)
          : typeof b === "number"
          ? (num = b)
          : (num = c);
        typeof a === "boolean"
          ? (bool = a)
          : typeof b === "boolean"
          ? (bool = b)
          : (bool = c);
        bool === true
          ? (bool = "You Are Available For Hire")
          : (bool = "You Are Not Available For Hire");
        console.log(`${str} ${num} ${bool}`);
      }
      showDetails("Osama", 38, true);
      // "Hello Osama, Your Age Is 38, You Are Available For Hire"
      showDetails(38, "Osama", true);
      // "Hello Osama, Your Age Is 38, You Are Available For Hire"
      showDetails(true, 38, "Osama");
      // "Hello Osama, Your Age Is 38, You Are Available For Hire"
      showDetails(false, "Osama", 38);
      // "Hello Osama, Your Age Is 38, You Are Not Available For Hire"
    </script>
  </body>
</html>
