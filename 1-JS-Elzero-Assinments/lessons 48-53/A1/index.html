<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leson 48-53 A1</title>
  </head>
  <body>
    <script>
      let start = 10;
      let end = 100;
      let exclude = 40;
      for (let i = start; i <= end; i += start) {
        if (i === exclude) {
          continue;
        }
        console.log(i);
      }
      // Output
      // 10
      // 20
      // 30
      // 50
      // 60
      // 70
      // 80
      // 90
      // 100
    </script>
  </body>
</html>
