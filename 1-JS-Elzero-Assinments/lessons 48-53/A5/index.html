<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leson 48-53 A5</title>
  </head>
  <body>
    <script>
      let friends = [
        "Ahmed",
        "Sayed",
        "Eman",
        "Mahmoud",
        "Ameer",
        "Osama",
        "Sameh",
      ];
      let letter = "a";
      for (i = letter.length - true; i < friends.length; i++) {
        if (
          friends[i][letter.length - true].toUpperCase() ===
          letter.toUpperCase()
        ) {
          continue;
        }
        console.log(`${i} => ${friends[i]}`);
      }
      // Output
      // "1 => Sayed"
      // "2 => Eman"
      // "3 => Mahmoud"
      // "4 => Osama"
      // "5 => Sameh"
    </script>
  </body>
</html>
