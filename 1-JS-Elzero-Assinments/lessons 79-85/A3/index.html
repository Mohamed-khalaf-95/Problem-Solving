<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 79-85 A3</title>
  </head>
  <body>
    <script>
      "use strict";
      let a = 1;

      let threeNums = {
        b: 2,
        c: 3,
        d: 4,
      };

      let twoNums = {
        e: 5,
        f: 6,
      };

      // Create Your Object Here in One Line
      let finalObject = Object.assign({ a: a }, threeNums, twoNums);

      console.log(finalObject);

      /*
  a: 1
  b: 2
  c: 3
  d: 4
  e: 5
  f: 6
*/
    </script>
  </body>
</html>
