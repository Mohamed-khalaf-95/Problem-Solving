  <body>
    <script>
      let articalRequest = new XMLHttpRequest();
      articalRequest.open("get", "./artical.json");
      articalRequest.send();
      articalRequest.onload = function () {
        let artJsonData = this.responseText;
        let mainData = JSON.parse(this.responseText);
        if (this.status === 200 && this.readyState === 4) {
          for (let value in mainData) {
            mainData[value].department = "All";
            console.log(mainData[value]);
          }
          let updateData = JSON.stringify(mainData);
          console.log(updateData);
        }
      };
    </script>
