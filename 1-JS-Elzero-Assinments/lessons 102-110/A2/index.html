<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lessons 102-110 A1</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .main-popup {
        width: 60%;
        height: 300px;
        text-align: center;
        background-color: #0090ff;
        color: #fff;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        position: absolute;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        transition: 0.5s linear;
        z-index: -5;
        opacity: 0;
        border-radius: 5px;
      }
      .close-btn {
        width: 40px;
        height: 40px;
        border: none;
        background-color: black;
        color: #fff;
        font-size: 20px;
        border-radius: 50%;
        position: absolute;
        right: -20px;
        top: -20px;
        cursor: pointer;
        transition: 0.3s linear;
      }
      .close-btn:hover {
        background-color: red;
      }
      .title {
        margin-bottom: 20px;
        font-size: 25px;
      }
      .content {
        font-size: 20px;
      }
      .over-lay {
        position: relative;
        background-color: rgb(0 0 0 / 30%);
        width: 100%;
        height: 100vh;
        z-index: -4;
        opacity: 0;
        transition: 1s linear;
      }
    </style>
  </head>
  <body>
    <div class="main-popup popup" id="popup">
      <button class="close-btn" id="btn">X</button>
      <h3 class="title popup">Welcom</h3>
      <p class="content popup">Welcome To Khalaf Store</p>
    </div>
    <script>
      function popup() {
        //get elements
        let popup = document.getElementById("popup");
        let btn = document.getElementById("btn");
        // create and decleare  over lay in page
        let overLay = document.createElement("div");
        overLay.className = "over-lay";
        popup.before(overLay);
        //start time to appear message
        setTimeout(() => {
          popup.style.cssText = `z-index: 5; opacity: 1;`;
          overLay.style.cssText = ` z-index: 4; opacity: 1;`;
        }, 5000);
        //btn click to close message
        btn.addEventListener("click", function () {
          popup.style.cssText = ` z-index: -5; opacity: 0;`;
          overLay.style.cssText = ` z-index: -4; opacity: 0;`;
          //time to remove popup and over lay from page
          setTimeout(() => {
            popup.remove();
            overLay.remove();
          }, 1000);
        });
        // document click anywhaer to close message
        document.addEventListener("click", (e) => {
          if (!e.target.classList.contains("popup")) {
            popup.style.cssText = ` z-index: -5; opacity: 0;`;
            overLay.style.cssText = ` z-index: -4; opacity: 0;`;
            //time to remove popup and over lay from page
            setTimeout(() => {
              popup.remove();
              overLay.remove();
            }, 1000);
          }
        });
      }
      popup();
    </script>
  </body>
</html>
