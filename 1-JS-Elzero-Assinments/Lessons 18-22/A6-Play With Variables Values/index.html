<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>A6-Play With Variables Values</title>
</head>

<body>

    <script>
        let d = "-100";
        let e = "20";
        let f = 30;
        let g = true;

        console.log(-d * +e); // 2000
        console.log(-d + ++e * ++g + ++f); // 173
    </script>
</body>

</html>
