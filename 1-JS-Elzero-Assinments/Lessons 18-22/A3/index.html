<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leson 18-22 A3</title>
  </head>

  <body>
    <script>
      let num = "10";

      // Solution One
      console.log(+num + +num); // 20

      // Solution Two
      console.log(Number((num * num) / num + +num)); // 20

      // Solution Three
      console.log(+num + --num + --num - --num); // 20

      // Solution Four
      console.log(--num * --num - +num - +num); // 20

      // Solution Four
      console.log(num * num - +num);
    </script>
  </body>
</html>
