<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>lesson 94-101 A3</title>
  </head>
  <body>
    <div class="our-element">Our Element</div>
    <p>Paragraph</p>

    <!-- output -->
    <!-- <div class="start" title="Start Element" data-value="Start">Start</div>
    <div class="our-element">Our Element</div>
    <div class="end" title="End Element" data-value="End">End</div> -->
    <script>
      document.querySelector("p").remove();
      let myDiv = document.getElementsByClassName("our-element")[0];
      let startElement = document.createElement("div");
      startElement.innerText = "Start";
      startElement.className = "start";
      startElement.setAttribute("title", "Start Element");
      startElement.setAttribute("data-value", "Start");
      myDiv.before(startElement);
      let endElement = document.createElement("div");
      endElement.innerText = "end";
      endElement.className = "end";
      endElement.setAttribute("title", "end Element");
      endElement.setAttribute("data-value", "end");
      myDiv.after(endElement);
    </script>
  </body>
</html>
