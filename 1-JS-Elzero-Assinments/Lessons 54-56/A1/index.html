<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Leson 54-56 A1</title>
  </head>
  <body>
    <script>
      let friends = ["Ahmed", "Sayed", "Ali", 1, 2, "Mahmoud", "Amany"];
      let index = 0;
      let counter = 0;
      let start = 0;
      while (index < friends.length) {
        if (
          typeof friends[index] === "number" ||
          friends[index][start].toUpperCase() === "a".toUpperCase()
        ) {
          index++;
          continue;
        }
        console.log(`${++counter} => ${friends[index]}`);
        index++;
      }
      // Output
      // ("1 => Sayed");
      // ("2 => Mahmoud");
    </script>
  </body>
</html>
