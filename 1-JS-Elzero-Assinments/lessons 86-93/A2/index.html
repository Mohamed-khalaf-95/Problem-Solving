<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

    <title>lesson 86-93 A2</title>

  <body>
    <div>
      <img decoding="async" src="#" alt="" />

    <div>

    <div>

    <div>

    </div>
    <div>
      <img decoding="async" src="#" alt="" />
    </div>
    <div>
      <img decoding="async" src="#" alt="" />
    </div>
    <script>
      let myImg = document.querySelectorAll("img");
      //loop images
      for (let i = 0; i < myImg.length; i++) {
        if (myImg[i].getAttribute("decoding") === "async") {
          myImg[i].src =
            "https://elzero.org/wp-content/themes/elzero/imgs/logo.png";
          myImg[i].setAttribute("alt", "Elzero Logo");
          myImg[i].style.background = "#0075ff";
        }
      }
    </script>
  </body>
