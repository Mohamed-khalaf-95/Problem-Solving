    <div class="one" title="two">Two</div>
    <div class="two" title="one">One</div>
    <script>
      let one = document.getElementsByClassName("one")[0];
      let two = document.getElementsByClassName("two")[0];

      one.setAttribute("title", one.className);
      one.innerHTML =
        one.className.slice(0, 1).toUpperCase() + one.className.slice(1);
      two.setAttribute("title", two.className);
      two.innerHTML = `${
        two.className.slice(0, 1).toUpperCase() + two.className.slice(1)
      } ${two.attributes.length}`;
