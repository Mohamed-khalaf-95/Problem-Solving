<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Swap Cases And Remove Numbers</title>
  </head>
  <body>
    <script>
      function swapping(word) {
        // Your Code
        return word
          .split("")
          .filter((e) => isNaN(parseInt(e)))
          .map((e) =>
            e === e.toUpperCase() ? e.toLowerCase() : e.toUpperCase()
          )
          .join("");
      }

      //Test Cases
      console.log(swapping("HellO")); // hELLo
      console.log(swapping("WOrld")); // woRLD
      console.log(swapping("12ProGRAM12")); // pROgram

      //==============soul 2
      function swappingTwo(word) {
        // Your Code
        let swapped = "";
        for (let i = 0; i < word.length; i++) {
          if (!isNaN(parseInt(word[i]))) continue;
          if (word[i] === word[i].toUpperCase()) {
            swapped += word[i].toLowerCase();
          } else {
            swapped += word[i].toUpperCase();
          }
        }
        return swapped;
      }

      //Test Cases
      console.log(swappingTwo("HellO")); // hELLo
      console.log(swappingTwo("WOrld")); // woRLD
      console.log(swappingTwo("12ProGRAM12")); // pROgram
    </script>
  </body>
</html>
