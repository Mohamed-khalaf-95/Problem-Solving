<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phone Number Pattern</title>
  </head>
  <body>
    <script>
      function format_phone(n) {
        if (n.length > 10) {
          return "Invalid Phone Number";
        } else {
          return `(${n.join("").slice(0, 3)}) ${n.join("").slice(3, 6)}-${n
            .join("")
            .slice(6)}`;
        }
      }
      console.log(format_phone([1, 2, 3, 4, 5, 6, 7, 8, 9, 0])); //# (123) 456-7890
      console.log(format_phone([6, 2, 4, 7, 2, 1, 0, 2, 1, 1])); //# (624) 721-0211
      console.log(format_phone([1, 5, 5, 4, 9, 8, 6, 7, 1, 2, 1])); //# Invalid Phone Number

      // soul 2
      function createPhoneNumber(arr) {
        let phPattern = "(xxx) xxx-xxxx";
        arr.forEach((item) => {
          phPattern = phPattern.replace("x", item);
        });

        if (arr.length > 10) {
          return "Invalid Phone Number";
        } else {
          return phPattern;
        }
      }
      console.log(createPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0])); //# (123) 456-7890
      console.log(createPhoneNumber([6, 2, 4, 7, 2, 1, 0, 2, 1, 1])); //# (624) 721-0211
      console.log(createPhoneNumber([1, 5, 5, 4, 9, 8, 6, 7, 1, 2, 1])); //# Invalid Phone Number

      //soul 3
      // soul 2
      function PhoneNumberPattern(arr) {
        let phPattern = "(xxx) xxx-xxxx";
        return arr.reduce(
          (acc, e) =>
            arr.length > 10
              ? "Invalid Phone Number"
              : (phPattern = phPattern.replace("x", e)),
          0
        );
      }
      console.log(PhoneNumberPattern([1, 2, 3, 4, 5, 6, 7, 8, 9, 0])); //# (123) 456-7890
      console.log(PhoneNumberPattern([6, 2, 4, 7, 2, 1, 0, 2, 1, 1])); //# (624) 721-0211
      console.log(PhoneNumberPattern([1, 5, 5, 4, 9, 8, 6, 7, 1, 2, 1])); //# Invalid Phone Number
      //output
      //"(123) 456-7890"
    </script>
  </body>
</html>
