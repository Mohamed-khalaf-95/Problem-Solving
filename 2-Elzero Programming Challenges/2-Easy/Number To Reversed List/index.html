<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Number To Reversed List</title>
  </head>
  <body>
    <script>
      function convert(n) {
        let numArr = [];
        n = n.toString().split("").reverse();
        for (let i = 0; i < n.length; i++) {
          numArr.push(parseInt(n[i]));
        }
        return numArr;
      }
      //# Testing Ouput
      console.log(convert(564987654)); //# [4, 5, 6, 7, 8, 9, 4, 6, 5]
      console.log(convert(529132)); //# [2, 3, 1, 9, 2, 5]
      //==================soul 2
      function convertN(n) {
        return n
          .toString()
          .split("")
          .map((e) => +e)
          .reverse();
      }

      //# Testing Ouput
      console.log(convertN(564987654)); //# [4, 5, 6, 7, 8, 9, 4, 6, 5]
      console.log(convertN(529132)); //# [2, 3, 1, 9, 2, 5]
    </script>
  </body>
</html>
