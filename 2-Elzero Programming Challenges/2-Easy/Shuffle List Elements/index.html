<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Shuffle List Elements</title>
  </head>
  <body>
    <script>
      function shuffling(nums) {
        for (let i = nums.length - 1; i > 0; i--) {
          let shuffl = Math.floor(Math.random() * i);
          [nums[i], nums[shuffl]] = [nums[shuffl], nums[i]];
        }

        return nums;
      }

      //Test Cases
      console.log(shuffling([1, 2, 4, 10, 20, 12])); // [4, 20, 1, 12, 10, 2]
      console.log(shuffling([1, 2, 4, 10, 20, 12])); // [4, 1, 10, 12, 20, 2]
      console.log(shuffling([1, 2, 4, 10, 20, 12])); // [2, 4, 20, 12, 1, 10]
    </script>
  </body>
</html>
