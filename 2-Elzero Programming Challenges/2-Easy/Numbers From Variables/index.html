<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Numbers From Variables</title>
  </head>
  <body>
    <script>
      let a = 100;
      let b = 2_00.5;
      let c = 1e2;
      let d = 2.4;
      //1- Find Smallest Number In All Variables And Return Integer
      console.log(Math.trunc(Math.min(a, b, c, d))); // 2
      //2- Use Variables a + d One Time To Get The Needed Output
      console.log(Math.pow(a, Math.trunc(d))); // 10000
      //3- Get Integer "2" From d Variable With 4 Methods
      console.log(Math.trunc(d)); // 2
      console.log(Math.floor(d)); // 2
      console.log(Number(d.toFixed(0))); // 2
      console.log(Math.round(d)); // 2

      //4- Use Variables b + d To Get This Valus
      //b = 2_00.5; ||  d = 2.4;
      console.log((Math.trunc(b) / Math.ceil(d)).toFixed(2)); // 66.67 => String
      console.log(Number((Math.trunc(b) / Math.ceil(d)).toFixed(0))); // 67 => Number
      console.log(Math.ceil(Math.trunc(b) / Math.ceil(d))); // 67 => Number
    </script>
  </body>
</html>
