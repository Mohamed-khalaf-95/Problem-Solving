<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Array Methods Challenge</title>
  </head>
  <body>
    <script>
      let zero = 0;
      let counter = 3;
      let my = ["Ahmed", "Mazero", "Elham", "Osama", "Gamal", "Ameer"];
      //1
      my.length = my.length - counter + ++zero;
      my.reverse();
      console.log(my); // ["Osama", "Elham", "Mazero", "Ahmed"];
      //2
      console.log(my.slice(zero, -zero)); // ["Elham", "Mazero"]
      //3
      console.log(
        my.slice(zero, -zero)[--zero].slice(zero, --counter) +
          my[counter].slice(counter)
      ); // "Elzero"

      //4
      console.log(
        my[counter].slice(++counter + ++zero, -zero) +
          my[--counter].slice(++counter + ++zero).toUpperCase()
      );
      // "rO"
    </script>
  </body>
</html>
