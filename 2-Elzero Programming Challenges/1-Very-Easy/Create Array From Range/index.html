<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Create Array From Range</title>
  </head>
  <body>
    <script>
      function createArray(start, end) {
        let arr = [];
        for (let i = start; i <= end; i++) {
          if (i === 8) {
            continue;
          }
          arr.push(i);
        }
        return arr;
      }
      console.log(createArray(5, 10));
    </script>
  </body>
</html>
