    <title>Prevent Object Property Change</title>

  <body>
    <script>
      // The Main Object

      const myObject = {
        a: 1,
        b: 2,
        c: 3,
      };

      // Write Code Here To Prevent Changing Of Property C Value
      if (myObject.c !== myObject.c) 
      myObject.c = 100;

    </script>
